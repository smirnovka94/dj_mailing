{% extends 'main/base.html' %}
}
{% block content %}
    <div class="row text-center">

        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object.first_name}} ({{ object.last_name }})</h2>
                    <h4 class="my-0 font-weight-normal">{{object.email}}</h4>
                </div>

                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{object.description}}</li>
                </ul>
                <div class="card-body">
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href={% url 'clients:list' %} >Вернуться</a>
                    {% if perms.clients.delete_client %}
                        <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'clients:delete' pk=object.pk %}">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>

{% endblock %}
