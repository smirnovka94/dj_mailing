{% extends 'main/base.html' %}

{% block content %}

    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{object.email}}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.name1}}</li>
                            <li>{{object.user_satus}}</li>
                            <li>{{object.is_active}}</li>
                        </ul>
                        <a href="{% url 'users:edit' pk=object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Изменить</a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
