{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'clients:create' %}">Добавить клиента</a>
    </div>
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">0
                        <h5 class="my-0 font-weight-normal">{{object.email}}</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.first_name}}</li>
                        </ul>
                        <a href="{% url 'clients:view' pk=object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
                        {% if perms.clients.change_client %}
                            <a href="{% url 'clients:edit' pk=object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                        {% endif %}
                        {% if perms.clients.delete_client %}
                            <a href="{% url 'clients:delete' pk=object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
